<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OA</title>
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/OAreset.css" rel="stylesheet">
    <link href="../css/zxx-global.css" rel="stylesheet">
    <style>
        .totallook{ border-top:1px solid #E0DCDC; border-bottom:1px solid #E0DCDC;}
        .new-btnsuccess,.new-btnsuccess:focus,.new-btnsuccess:hover,.new-btnsuccess:active:focus{
            border-color:#23A57F;
            color:#23A57F;
            background-color:#fff;
        }
        .popover{font-size:12px;font-family:"Microsoft YaHei", Arial}
    </style>
</head>
<body>
<div class="pad20">
    <div class="clearfix">
        <div class="help-block pull-left">耗费总览</div>
        <div class="pull-left marleft15">
            <button type="button" value="" class="btn btn-successful marright10">东莞</button>
            <button type="button" value="" class="btn btn-successful marright10">惠州</button>
            <input type="hidden" name="status" value="">
        </div>
        <div class="pull-right">2016.06</div>
    </div>
    <div class="clearfix row totallook padtopbot10">
        <div class="pull-left float_three text-center ">当前账户余额
            <a tabindex="0" role="button" data-toggle="popover" data-trigger="hover" data-content="单月帐号余额由当月基础额度+订单返还额度构成，可点击下方余额详情了解"><span class="glyphicon glyphicon-question-sign ml5 gc poi" aria-hidden="true"></span></a>
            <span class="text-danger f28 db mb5">￥148252</span><a class="btn btn-default btn-sm new-btnsuccess " href="#" role="button">余额详情</a>
        </div>
        <div class="pull-left float_three text-center">昨日花费（元）<span class="f24 db">252</span></div>
        <div class="pull-left float_three text-center">昨日预约量
            <a tabindex="0" role="button" data-toggle="popover" data-trigger="hover" data-content="线上产生的预约总数"><span class="glyphicon glyphicon-question-sign ml5 gc poi" aria-hidden="true"></span></a>
            <span class="f24 db"><u>30</u></span>
        </div>
    </div>

    <div class="marbot10 martop20 clearfix">
        <div class="help-block pull-left">推广费用调整</div>
    </div>
    <table class="table table-striped table-bordered table-responsive table-condensed table-sm text-center">
        <tr class="success">
            <td style="min-width: 63px;">周期</td>
            <td style="min-width:116px;">计划花费</td>
            <td style="min-width: 63px;">状态</td>
            <td style="min-width: 63px;">实际花费</td>
            <td style="min-width: 63px;">累计预约</td>

        </tr>
        <tr>
            <td>第一周</td>
            <td>￥<input class="form-control input-sm width100 dib " type="text" placeholder="请输入" value="222"></td>
            <td>已结束</td>
            <td>￥100.00</td>
            <td>200</td>
        </tr>
    </table>
    <div class="oa-page">
        {$page}
    </div>
    <button type="button" class="btn btn-success" id="distribute_btn">分配</button>
    <span class="hasselect">已选中<span class="numclien">0</span>个客户</span>

</div>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $('[data-toggle="popover"]').popover();
</script>
</body>
</html>

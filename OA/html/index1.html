<script>
        $(".iconsx").click(function () {
        if ($(".barleft").css("width") == "180px") {
            if ($(".bar1").css("width") == "180px") {
                $(".bar1").animate({'width': '50px'}, 300);
                $(".barright").animate({'margin-left': '230px'}, 300);
                $(".bashou").animate({'left':'210px'},300);
                $('[data-toggle="tooltip"]').tooltip();
            } else {
                $(".bar1").animate({'width': '180px'}, 300);
                $(".barright").animate({'margin-left': '360px'}, 300);
                $(".bashou").animate({'left': '340px'}, 300);
                $('[data-toggle="tooltip"]').tooltip('destroy');
            }
        } else {
            if ($(".bar1").css("width") == "180px") {
                $(".bar1").animate({'width': '50px'}, 300);
                $(".barright").animate({'margin-left': '50px'}, 300);
                $(".bashou").animate({'left': '50px'}, 300);
                $('[data-toggle="tooltip"]').tooltip();
            } else {
                $(".bar1").animate({'width': '180px'}, 300);
                $(".barright").animate({'margin-left': '180px'}, 300);
                $(".bashou").animate({'left': '180px'}, 300);
                $('[data-toggle="tooltip"]').tooltip('destroy');
            }
        }
    });

    $(".bashou").click(function () {
        if ($(".bar1").css("width") == "180px") {
            if ($(".barleft").css("width") == "180px") {
                $(".barleft").animate({'width': '0px'}, 300);
                $(".barright").animate({'margin-left': '180px'}, 300);
                $(".bashou").animate({'left': '180px'}, 300).addClass('turn180');
            } else {
                $(".barleft").animate({'width': '180px'}, 300);
                $(".barright").animate({'margin-left': '360px'}, 300);
                $(".bashou").animate({'left': '340px'}, 300).removeClass('turn180');
            }
        } else {
            if ($(".barleft").css("width") == "180px") {
                $(".barleft").animate({'width': '0px'}, 300);
                $(".barright").animate({'margin-left': '50px'}, 300);
                $(".bashou").animate({'left': '50px'}, 300).addClass('turn180');
            } else {
                $(".barleft").animate({'width': '180px'}, 300);
                $(".barright").animate({'margin-left': '230px'}, 300);
                $(".bashou").animate({'left': '210px'}, 300).removeClass('turn180');
            }
        }
    });

    $(".line1").click(function () {
        if($(this).next().css("display") == 'none'){
            $(this).next().slideDown(300);
            $(this).find('.caret').removeClass('downcaret');
        }else {
            $(this).next().remove(".tooltip")
            $(this).next().slideUp(300);
            $(this).find('.caret').addClass('downcaret');
        }
    });

    $(".padbottom li").click(function () {
        $(".padbottom li").removeClass("changbg")
        $(this).addClass("changbg");
    });

    $(".secondlevel li").each(function (index) {
        $(this).click(function () {
            var key1 = index;
            console.log("key1" + key1);
            window.location.hash = key1;
            //var Grandson = $(this).find('textarea').val();
            //$(".third").empty().append(Grandson);
            $(".list2 li").each(function (index) {
                $(".list2 li").eq(0).click();
                $(this).on("click", function () {
                    var key2 = index;
                    console.log("key2" + key2);
                    $(".list2 li").removeClass("changebg2")
                    $(this).addClass("changebg2");
                    var Url = $(this).attr('aril');
                    $('#mainframe').attr('src', Url);
                    window.location.hash = key1 + '/' + key2;
                });
            });
        });
    });
    identifylocal();
    function identifylocal() {
        if (window.location.hash == "") {
            window.location.hash = "0/0";
            $(".secondlevel li").eq(0).click();
            $(".list2 li").eq(0).click();
        } else {
            var arry = window.location.hash.replace('#', '').split('/');
            $(".secondlevel li").eq(arry[0]).click();
            $(".list2 li").eq(arry[1]).click();
        }
    }

    ];
    thirdmenu(arry);

    function thirdmenu (obj){
        var html = "";
        html+='<h4>'+obj[0].name+'</h4><ul class="list-unstyled list2">';
        for (var i=0;i<obj[0].son.length;i++){
            html+='<li>'+obj[0].son[i].name+'<span class="badge new-badge">'+ obj[0].son[i].num+'</span></li>';
        }
        html+='</ul>';
        $(".barleft").append(html);
    }


    var hreflist = [ 'reserve.html', 'distribute.html', 'addclient.html', 'following.html']
    $(".list2 li").each(function (index) {
        $(this).click(function () {
            $('#mainframe').attr('src', hreflist[index]);
        });
    });

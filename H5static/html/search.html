        $(".block2").hide();
        var $search=$('#course');
        $search.focus();

        var arryresult=[
            {href:"htt",name:"过敏反应"},
            {href:"df",name:"哮喘反应"},

        function result(obj){
            var html='';
            html+='<div class="gray_title">相关课程</div>';

            $(".block2").append(html);
        }

        $("#search_btn").click(function(){
            if($("#course").val()=="")
            {
                //alert('请输入文字!');
                $(".block2").html('搜索框文本不能为空！');
                $(".block2").fadeIn(500);
                //$(".block2").fadeOut(1000);
                $search.focus();
                //return false;
            }else{

        });

<script type="text/javascript">
/*点击我发起的话题时，判断是否登录*/
var Mysession="{:session('login')}";
$(document).ready(function(){
		$("#my").click(function(){
				if(Mysession==''){
				$("#all").attr('class','');
				$("#to_talk").attr('class','');
				$("#my").attr('class','active');
				$(".content").text('');
				$(".content").append("温馨提示:你要登录才能^[查看]^喔.");
		}else{
			location.href="{:U('Index/Exchange/index')}?name=my";
       }
    });


    $("#to_talk").click(function(){
       if(Mysession==''){
				$("#all").attr('class','');
				$("#my").attr('class','');
				$("#to_talk").attr('class','active');
		$(".content").text('');
		$(".content").append("温馨提示:你要登录才能^[说话]^喔.");
       }else{
        location.href="{:U('Index/Exchange/to_talk')}";
       }
    });
});
</script>

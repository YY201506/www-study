<script type="text/javascript">
    var subUrl="{:U('Index/Exchange/write_t','','')}";
    var UserName="{:session('login')}";
    $(document).ready(function(){
        $("#sent").click(function(){
            var text =$('textarea[name=content]').val();
            if(text==''){
                alert('请输入你要说的东西！');
            }else{
                $.post(subUrl,{Content:text,UserName:UserName},
                    function(data){
                        if(!data['status']){
						alert("发布失败，请重试！");                                          
						return;
                        }else{
                            // alert("发布成功");
                            location.href="{:U('Index/Exchange/index','','')}";
                        }
                    },'json');
            }
        });
    });
</script>

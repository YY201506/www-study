<script type="text/javascript">
			var delUrl="{:U('Admin/Onle/del','','')}";
			function del(TextId){
					if(confirm("确认删除？将会删除此试题全部内容")){
							$.post(delUrl,{TextId:TextId},function(data){
									if(!data.status){
										alert('删除失败，请重试.');
										}else{
										location.reload();
										}
									},'json');
					}
					}
</script>

    <form method="post">
        <div class="content">
			<ul><?php $i=1; ?>
						<foreach name="list" item="list">
						<li><a href="{:U('Admin/Onle/detail','','')}?id={$list[TextId]}&title={$list['T_title']}"><?php echo $i."、";$i=$i+1; ?>{$list['T_title']}</a>
						<input onclick=del({$list[TextId]}) type="button" value="删除" /></li>
						</foreach>
            </ul>
        </div>
    </form>

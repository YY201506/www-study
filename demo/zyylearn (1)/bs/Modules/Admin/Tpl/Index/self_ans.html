				if(confirm("确定删除？将会把问题以及它的所以答案删除。")){
				var delUrl="{:U('Admin/Self/del','','')}";
				$.post(delUrl,{Qid:Qid},function(data){
						if(data.status){
						alert('删除成功.');
						location.reload();
						}else{
						alert('删除失败，请重试');
						}
						},'json')


<div class="train">
    <foreach name = "block" item = "vo">
        <div class="room">
            <a href="__ROOT__/Home/Learn/course/item/{$vo.item}/id/{$vo.learn_id}">

                <div class="divr"><span>{$vo.img_name}</span><span class="time">{$vo.creattime}</span></div></a>
        </div>

    </foreach>

</div>
